    <style>
        /* 添加时间轴样式 */
        .timeline {
            position: relative;
            max-width: 800px;
            margin: auto;
            padding: 90px 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .timeline-item {
            padding: 10px 20px;
            position: relative;
            background-color: inherit;
            width: 405%;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .timeline-content {
            padding: 15px;
            background-color: rgb(240, 202, 202);
            border-radius: 10px;
            display: flex;
            flex-direction: column; /* 将内容部分改为竖向排版 */
            justify-content: space-between;
            height: 100%;
        }

        .year {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            writing-mode: vertical-lr;
            text-orientation: upright;
        }

        .description {
            margin-left: 20px; /* 右侧文字描述的边距 */
        }

        /* 添加图片区域样式 */
        .image-area {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 40px; /* 将图片区域下移一点 */
        }

        .image-area img {
            max-width: 300px;
            margin: 0 10px;
            border-radius: 8px;
        }

        /* 调整 h2 标题样式 */
        h2 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        /* 调整 p 段落样式 */
        p {
            margin-bottom: 0;
        }
    </style>
</head>
